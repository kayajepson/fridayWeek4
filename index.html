<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <title>Lil Meeko's Pizza</title>
    <title></title>
  </head>
  <body>
    <div class="parallax"><center><a href="#orderHere" class="button"><button type="button" class="btn btn-outline-dark btn-lg" id="orderButton" onclick="#orderHere">ORDER NOW</button></a></div>
    <!-- <div class="jumbotron" style="height: 600px;">
      <h1 class="display-4">Lil Meeko's Pizza</h1>
      <p class="lead">------------------------------------</p>
    </div> -->
    <div class="container" id="orderHere">
      <h1>// ORDER HERE //</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>SELECT YOUR TOPPINGS:</h2>
          <form id="new-pizza">
            <h4>Meat:</h4>
            <select class="form-control" id="meat">
              <option value="0">None</option>
              <option value="1">Pepperoni</option>
              <option value="1">Chicken</option>
              <option value="2">Anchovies</option>
              <option value="2">Bacon</option>
            </select>
            <hr>
            <h4>Veggies:</h4>
            <select class="form-control" id="veggies">
              <option value="0">None</option>
              <option value="1">Jalapenos</option>
              <option value="1">Onions</option>
              <option value="1">Pineapple</option>
              <option value="2">Basil</option>
            </select>
            <hr>
            <h4>Vegan:</h4>
            <select class="form-control" id="vegetarian">
              <option value="0">None</option>
              <option value="2">Veggie Sausage</option>
              <option value="2">Tofu</option>
            </select>
            <div id="new-pizza-size">
              <hr>
              <h2>SELECT YOUR SIZE:</h2>
              <div class="radio">
                <label style="color:#ffffff;">
                  <input type="radio" name="pizzaSize" value="2">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label style="color:#ffffff;">
                  <input type="radio" name="pizzaSize" value="3">
                  Large
                </label>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <label for="new-userName" style="color:#ffffff;">NAME YOUR PIZZA:</label>
              <input type="text"  class="form-control" id="new-pizzaName">
            </div>
            <button type="submit" class="btn-danger">Add to Cart</button>
          </form>
        </div>
        <div class="col-md-6">
          <hr>
          <h2>PIZZAS:</h2>
          <ul id="pizzas">
          </ul>
          <div id="show-pizza">
            <p>Pizza Name: <span class="pizzaName"></span></p>
            <p>Size: <span class="pizzaSize"></span></p>
            <p>Meats: <span class="meatPrice"></span></p>
            <p>Veggies: <span class="veggiePrice"></span></p>
            <p>Vegetarian Toppings: <span class="vegetarianPrice"></span></p>
            <p>Total Price: <span class="totalPrice"></span></p>
            <p>Grand Total: <span class="grandTotalPrice"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
